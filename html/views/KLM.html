<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Report</title>
    <style>
              /* Style the tab */
              table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
        }

        td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
        }

        tr:nth-child(even) {
        background-color: #dddddd;
        }
        
        #tab {
        overflow: hidden;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
        }

        /* Style the buttons that are used to open the tab content */
        #tab button {
        background-color: inherit;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        transition: 0.3s;
        }

        /* Change background color of buttons on hover */
        #tab button:hover {
        background-color: #ddd;
        }

        /* Create an active/current tablink class */
        #tab button.active {
        background-color: #ccc;
        }

        /* Style the tab content */
        #tabContent {
        display: none;
        padding: 6px 12px;
        border: 1px solid #ccc;
        border-top: none;
        }

          /* Style the top navigation bar */
          .navbar {
        overflow: hidden;
        background-color: white;
        }

        /* Style the navigation bar links */
        .navbar a {
        float: left;
        display: block;
        color: black;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
        }

        /* Right-aligned link */
        .navbar a.right {
        float: right;
        }

        /* Change color on hover */
        .navbar a:hover {
        background-color: #ddd;
        color: black;
        }
        /* Footer */
        .footer {
        padding: 20px;
        text-align: center;
        background: #ddd;
        }
        img {
        float: left;
        width: 150px;
        height: 60px;
        margin: 4px 0px 4px 8px;  
        }
        /* top right bottom left  */
    </style>
</head>
<body>

            <a href="#" class="right">Save</a>

            <a href="#" class="right">Update</a>
            <a href="#" class="right">Create</a>
        </header>

    <div id="klm" class="tabContent">
        <table>
            <tr> 
                <th><h3>K: Head of Department Comments</h3></th>
                <th><h3>M: Director, Medical Service Comments</h3></th>
            </tr>

            <tr>
                <th rowspan="2"><br>
                    <br>
                    <div>
                        Comments:
                        <textarea id="KComments" name="KComments" rows="9" cols="80">
                             
                        </textarea>
                    </div>
                    <br><br><br>
                    <label for="nameStampK">Name or Stamp, Signature and MCR No:</label>
                    <input type="text" id="fname" name="fname"><br><br>

                    
                </th>
                
                
            </tr>

            <tr>
                <td>
                    <div>
                        Comments:
                        <textarea id="diagnosis" name="diagnosis" rows="9" cols="80">  
                        </textarea>
                    </div>
                    <br><br>
                    <input type="radio" id="seriousReportableEvent" name="MRadio" value="Serious Reportable Event">
                    <label for="seriousReportableEvent">Serious Reportable Event</label>
                    <input type="radio" id="rootCauseAnalysisRequired" name="MRadio" value="Root Cause Analysis Required">
                    <label for="rootCauseAnalysisRequired">Root Cause Analysis Required</label>
                    <input type="radio" id="caseClosed" name="MRadio" value="Case-closed">
                    <label for="caseClosed">Case-closed</label>
                </td>
            </tr>
            <tr>
                <td>
                    <th>
                        <h3>L: Healthcare Performance Office Comments</h3>
                        <div>
                            Comments:
                            <textarea id="LComments" name="LComments" rows="9" cols="80">
                            </textarea>
                        </div>
                        <br>
                        Fall Injury outcome:
                        <input type="radio" id="Minor" name="fallInjuryOutcome" value="Minor">
                        <label for="Minor">Minor</label>
                        <input type="radio" id="Moderate" name="fallInjuryOutcome" value="Moderate">
                        <label for="Moderate">Moderate</label>
                        <input type="radio" id="Moderate" name="fallInjuryOutcome" value="Major">
                        <label for="Major">Major</label>
                    </th>
                
                </td>
            </tr>
         
        </table>
    </div>
    <div>
        <button>Submit</button>
        <button>Cancel</button>
    </div>
