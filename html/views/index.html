<!DOCTYPE html>
<html>
<head>
<title>HomePage</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>

.page-header {
  background-color: #eeeeee;
  color: white;
  border: 1px solid black;
  margin: 3px 1px;
  padding: 20px; 
  
}
.page-header img {
  float: left;
  width: 50px;
  height: 50px;
  margin:0px 0px
  
}

.page-header h1 {
font-size: 15px;
  position: relative;
  color : black;
  text-align: center;
  
}
<!--style for header button-->

.button {
 border: none;
 text-align: center;
 text-decoration: none;
 display: inline-block;
 font-size: 36px;
 margin: 2px 10px;
 cursor: pointer;
 position: relative;
}

.btn1 {
 color: blue;
 margin-right:1px;
 outline: none;
 float: left;
 border-radius: 6px;
}

.btn {
 position: relative;
 display: block;
 text-align: right;
 float: right;
}

.search input[type=text]{
 width:105px;
 height:15px;
 border: none;
}
          
.search{
 float:right;
 margin-right: 10px;
}
          
.nav {
 background-color: #eeeeee; 
 list-style-type: none;
 text-align: center;
 margin: 0;
 padding: 0;
 border-radius: 6px;
}

.nav li {
 display: inline-block;
 font-size: 20px;
 padding: 20px;
}

</style>
</head>
<body>

<div class="page-header"  >

<img src="world.png">
<h1><span>Banner/Header
 <div class="btn">
     <button class="btn1"><i class="fa fa-home"></i></button>
	 <button class="btn1"><i class="fa fa-bars"></i></button>
	 <button class="btn1"><i class="fa fa-folder"></i></button>
	 <button class="btn1"><i class="fa fa-close"></i></button>
	</div> 
  </span>
  </h1>
<!-- search bar right align -->


    <div class="search">
              
           
                <input type="text"
                    placeholder=" Search Bar"
                    name="search">
               
           
        </div>
		
	</div> <!--page header end-->
  
  
 <!--nav comment--> 
 <ul class="nav">
  <li>Navigation Bar</li>
 
</ul>

<!--nav-->
<table width="100%" border="0">
<tr valign="top">
<td bgcolor="#eeeeee" width="10%">
<form action="" method="">
	<br>
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>
	<br>
	<br>
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>
    <br>
	<br>
    <button type="submit" style="border-radius: 6px">Login</button>

</form>

</td>
<td bgcolor="#eeeeee" height="300" width="60%">
<content>
  <h2>Content</h2> 
</content>
</td>
</tr>
</table>

<footer>
<h1 style="background-color:#eeeeee;">
Footer</h1>
<h2 style="background-color:#eeeeee;">
Footer Copyrights
</h2></footer>

</body>
</html>
