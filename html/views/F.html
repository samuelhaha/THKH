<!DOCTYPE html>
<html>
<head>
<title>NagF</title>
<meta http-equiv="cache-control" content="no-cache" />
<style>

 /* Style the tab */
 table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
        }

        td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
        }

        tr:nth-child(even) {
        background-color: #dddddd;
        }
        
        #tab {
        overflow: hidden;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
        }

        /* Style the buttons that are used to open the tab content */
        #tab button {
        background-color: inherit;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        transition: 0.3s;
        }

        /* Change background color of buttons on hover */
        #tab button:hover {
        background-color: #ddd;
        }

        /* Create an active/current tablink class */
        #tab button.active {
        background-color: #ccc;
        }

        /* Style the tab content */
        #tabContent {
        display: none;
        padding: 6px 12px;
        border: 1px solid #ccc;
        border-top: none;
        }

          /* Style the top navigation bar */
          .navbar {
        overflow: hidden;
        background-color: #333;
        }

        /* Style the navigation bar links */
        .navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
        }

        /* Right-aligned link */
        .navbar a.right {
        float: right;
        }

        /* Change color on hover */
        .navbar a:hover {
        background-color: #ddd;
        color: black;
        }
        /* Footer */
        .footer {
        padding: 20px;
        text-align: center;
        background: #ddd;
        }

.page-header {
  background-color: #eeeeee;
  color: white;
  border: 1px solid black;
  margin: 3px 1px;
  padding: 20px; 
  
}
.page-header img {
  float: left;
  width: 50px;
  height: 50px;
  margin:0px 0px
  
}

.page-header h1 {
font-size: 15px;
  position: relative;
  color : black;
  text-align: center;
  
}
<!--style for header button-->

.button {
 border: none;
 text-align: center;
 text-decoration: none;
 display: inline-block;
 font-size: 36px;
 margin: 2px 10px;
 cursor: pointer;
 position: relative;
}

.btn1 {
 color: blue;
 margin-right:1px;
 outline: none;
 float: left;
 border-radius: 6px;
}

.btn {
 position: relative;
 display: block;
 text-align: right;
 float: right;
}

ul {
  list-style-type: none;
  display:block;
  margin:auto;
  width : 19.6%;
  padding: 0;
  overflow: hidden;
}

li {
  float: left;
}

li a {
  display: block;
  color: Black;
  text-align: center;
  padding: 2px 3px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: LightGray;

}

.active {
  background-color: #04AA6D;
}


.box-wrapper {
 height: 400px;
 width: 100%;
 display: flex;
 flex-direction: column;
 border: 1px solid black;
 background-color: #eeeeee;
}
 

 #box2 {
  width : 90%;
  height: 60px;
  padding: 8px;
  border: solid 1px blue;
  margin-top: 1px;
  margin-bottom: 1px;
  margin-right: 10px;
  margin-left: 10px;
 }
  
 #box3 {
  height: 150px;
  padding: 8px;
  border: solid 1px blue;
  margin-top: 1px;
  margin-bottom: 1px;
 
 }
  
 #box4 {
  height: 20px;
  padding: 8px;
  border: solid 1px blue;
  margin-top: 1px;
  margin-bottom: 1px;
 
}

ul-2 {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #eeeeee;
}

.column {
  float: left;
  width: 33%;
  height: 270px; 
  border: solid 1px blue;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

.checkboxes {
  text-align:left;
  font-size:10px;
}

.checkboxes input{
  margin: 0 2px 0 30px;
}


</style>
</head>

<body>

    <div class="navbar">
        <header>
            <div id="logo">Logo</div>
            <a href="#" class="right">Save</a>
            <a href="#" class="right">View Reports</a>
            <a href="#" class="right">Update</a>
            <a href="#" class="right">Create</a>
        </header> 
    </div>

    <div id="tab">
        <button>A B</button>
        <button>C</button>
        <button>D E</button>
        <button>F</button>
        <button>G H</button>
        <button>I J</button>
        <button>K L M</button>
    </div>
    <table>
        <td colspan="3"><h3>F: Type of Occurrence</h3></td>
        <tr>
          <th id="Category">Fall Related</th>
          <th id="Category">Medication Related</th>
          <th id="Category">Other Incidents</th>
        </tr>
        <tr>
            <td> 
                <input type="radio" id="html" name="fav_language" value="HTML">
                <label for="html">Fall (Non-Injury)</label>
                <input type="radio" id="css" name="fav_language" value="CSS">
                <label for="css">Near Fall</label><br>
            </td>
            <th rowspan="6">Types of Error<br>
                <input type="radio" id="css" name="fav_language" value="CSS">
                <label for="css">Wrong Patient</label><br>
                <input type="radio" id="css" name="fav_language" value="CSS">
                <label for="css">Wrong Drug</label><br>
                <input type="radio" id="css" name="fav_language" value="CSS">
                <label for="css">Wrong Strength/Dose</label><br>
                <input type="radio" id="css" name="fav_language" value="CSS">
                <label for="css">Wrong Time</label><br>
                <input type="radio" id="css" name="fav_language" value="CSS">
                <label for="css">Wrong Route</label><br>
                <input type="radio" id="css" name="fav_language" value="CSS">
                <label for="fname">Others(Specify):
                <input type="text" id="fname" name="fname"><br><br>
                </label><br><br><br><br>

                <label for="fname">Drug Involved:
                <input type="text" id="fname" name="fname">
                <br><br>

                Error reached patient:   
                <input type="radio" id="css" name="fav_language" value="CSS">
                <label for="css">Yes</label>
                <input type="radio" id="css" name="fav_language" value="CSS">
                <label for="css">No</label><br>
            </th>
            <th rowspan="6">Types of Error<br>
                <input type="radio" id="html" name="fav_language" value="CSS">
                <label for="html">Injury unrelated to fall</label><br>
                <input type="radio" id="css" name="fav_language" value="CSS">
                <label for="css">Treatment Related</label><br>
                <input type="radio" id="css" name="fav_language" value="CSS">
                <label for="css">Diagnostic related</label><br>
                <input type="radio" id="css" name="fav_language" value="CSS">
                <label for="css">Abuse</label><br>
                <input type="radio" id="css" name="fav_language" value="CSS">
                <label for="css">Assaults</label><br>
                <input type="radio" id="css" name="fav_language" value="CSS">
                <label for="css">Needle-stick Injury</label><br>
                <input type="radio" id="css" name="fav_language" value="CSS">
                <label for="css">Other Incident</label><br><br><br><br><br><br>

                <label for="fname">Details(Specify):</label>
                <input type="text" id="fname" name="fname"><br><br>

               
            </th>
        </tr>
        <tr>
            <td>
                <input type="radio" id="html" name="fav_language" value="HTML">
                <label for="html">Fall (Injury)</label>
                <input type="radio" id="css" name="fav_language" value="CSS">
                <label for="css">Near Fall (Injury)</label><br>
            </td>
           
        </tr>
        <tr>
            <td id="Injury">Injury</td>
         
        </tr> 
        <tr>
            <td>
                <input type="radio" id="html" name="fav_language" value="HTML">
                <label for="html">Fracture</label>
                <input type="radio" id="css" name="fav_language" value="CSS">
                <label for="css">Laceration</label><br>
                <input type="radio" id="html" name="fav_language" value="HTML">
                <label for="html">Abrasion</label>
                <input type="radio" id="css" name="fav_language" value="CSS">
                <label for="css">Hematoma</label><br>
                <input type="radio" class="right" name="fav_language" value="HTML">
                <label for="html">Head Injury</label>
                <input type="radio" class="right" name="fav_language" value="CSS">
                <label for="css">Others:</label><br>
                <input type="radio" class="right" name="fav_language" value="HTML">
                <label for="html">Bruise/Swelling</label>
            </td>
          
        </tr>
        <tr>
            <td>Fall Risk Assessment:<br>
                <input type="radio" id="html" name="fav_language" value="HTML">
                <label for="html">Fracture</label>
                <input type="radio" id="css" name="fav_language" value="CSS">
                <label for="css">Laceration</label>
                <input type="radio" id="html" name="fav_language" value="HTML">
                <label for="html">Abrasion</label>

                History of Falls:
                <input type="radio" id="html" name="fav_language" value="HTML">
                <label for="html">Yes</label>
                <input type="radio" id="html" name="fav_language" value="HTML">
                <label for="html">No</label>

              
            </td>
         

            
         
        </tr>
        <tr>
            <td>Assisted/Unassisted fall:<br>
                <input type="radio" id="html" name="fav_language" value="HTML">
                <label for="html">Assisted</label>
                <input type="radio" id="css" name="fav_language" value="CSS">
                <label for="css">Unassisted</label>

               
                <label for="fname"> AMT:</label>
                <input type="text" id="fname" name="fname">/10<br><br>

            </td>
        
        </tr>
      </table>
      <div>
        <button>Save</button>
        <button>Submit</button>
        <button>Cancel</button>
    </div>
</div>

</div>

    </table>
    <div class="footer">
        <h2>Footer</h2>
    </div>


</body>
</html>
