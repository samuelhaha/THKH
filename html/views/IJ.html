<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Reports</title>
    <style>
        /* Style the tab */
        table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
        }

        td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
        }

        tr:nth-child(even) {
        background-color: #dddddd;
        }
        
        #tab {
        overflow: hidden;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
        }

        /* Style the buttons that are used to open the tab content */
        #tab button {
        background-color: inherit;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        transition: 0.3s;
        }

        /* Change background color of buttons on hover */
        #tab button:hover {
        background-color: #ddd;
        }

        /* Create an active/current tablink class */
        #tab button.active {
        background-color: #ccc;
        }

        /* Style the tab content */
        #tabContent {
        display: none;
        padding: 6px 12px;
        border: 1px solid #ccc;
        border-top: none;
        }

          /* Style the top navigation bar */
          .navbar {
        overflow: hidden;
        background-color: #333;
        }

        /* Style the navigation bar links */
        .navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
        }

        /* Right-aligned link */
        .navbar a.right {
        float: right;
        }

        /* Change color on hover */
        .navbar a:hover {
        background-color: #ddd;
        color: black;
        }
        /* Footer */
        .footer {
        padding: 20px;
        text-align: center;
        background: #ddd;
        }
    </style>
</head>
<body>

 
    <div class="navbar">
        <header>
            <div id="logo">Logo</div>
            <a href="#" class="right">Save</a>
            <a href="#" class="right">View Reports</a>
            <a href="#" class="right">Update</a>
            <a href="#" class="right">Create</a>
        </header> 
    </div>

    <div id="tab">
        <button>A B</button>
        <button>C</button>
        <button>D E</button>
        <button>F</button>
        <button>G H</button>
        <button>I J</button>
        <button>K L M</button>
    </div>
    <div id="ij" class="tabContent">
        <table>
            <tr>
                <th><h3>I: Doctor's Medical Report/ Follow-Up Report</h3></th>
                <th><h3>J: Pharmacy's Comments (For Medication Related Hor</h3></th>
            </tr>
            
            <tr>
                <th rowspan="2"><br>

                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date">
                    <label for="Time" style="font-weight: bold;">Time</label>
                        <input type="time" id="time" name="time">

                    <br>
                    <label for="fname">Name or Stamp, Signature and MCR No:</label>
                    <input type="text" id="fname" name="fname"><br><br>

                </th>
            </tr>
            <tr>
                <td colspan="4">
                    Direct Result of Error to Patient:<br>
                    <input type="radio" id="css" name="fav_language" value="CSS">
                    <label for="css">No Patient Harm Caused</label><br>
                    <input type="radio" id="css" name="fav_language" value="CSS">
                    <label for="css">Patient Monitoring or Observation Required</label><br>
                    <input type="radio" id="css" name="fav_language" value="CSS">
                    <label for="css">Medical Intenvention(s) required</label><br>
                    <input type="radio" id="css" name="fav_language" value="CSS">
                    <label for="css">Patient was transferred out</label><br>
                    <input type="radio" id="css" name="fav_language" value="CSS">
                    <label for="css">Near Death event/Death</label><br>
                    Error Phase:
                    <input type="radio" id="css" name="fav_language" value="CSS">
                    <label for="css">Prescribing</label>
                    <input type="radio" id="css" name="fav_language" value="CSS">
                    <label for="css">Dispensing</label>
                    <input type="radio" id="css" name="fav_language" value="CSS">
                    <label for="css">Administering</label><br>
                    
                    <table>
                        <td colspan="3"><h3>Error Index:</h3> </td>
                    </table>
                    <input type="radio" id="css" name="fav_language" value="CSS">
                    <label for="css">A</label>
                    <input type="radio" id="css" name="fav_language" value="CSS">
                    <label for="css">B</label>
                    <input type="radio" id="css" name="fav_language" value="CSS">
                    <label for="css">C</label>
                    <input type="radio" id="css" name="fav_language" value="CSS">
                    <label for="css">D</label>
                    <input type="radio" id="css" name="fav_language" value="CSS">
                    <label for="css">Others:</label><br>
                </td>
                
                
            </tr>
            
            
            
           
        
         
        </table>
      

        <button>Save</button>
        <button>Submit</button>
        <button>Cancel</button>
    </div>
</div>
<div class="footer">
    <h2>Footer</h2>
</div>
</body>
</html>
