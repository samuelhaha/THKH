<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Report</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/horReport/horReport.js"></script>
    <style>
      
        /* Style the tab */
        table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
        margin: auto 125px;
        }

        td, th {
        margin: 0;
        border-bottom: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
        
        }

        th {
          border-bottom: 2px solid #dddddd;
          text-align: center;
          padding: 0;
        }

        tr:nth-child(even) {
        background-color: #dddddd;
        }

        table button {
          border: 0px solid #dddddd;
          background-color: white;
          margin: 0;
          padding: 10%;
        }
        
        table button:hover {
          
          background-color: #dddddd;
          
        }

        #tab {
        overflow: hidden;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
        }

        /* Style the buttons that are used to open the tab content */
        #tab button {
        background-color: inherit;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        transition: 0.3s;
        }

        /* Change background color of buttons on hover */
        #tab button:hover {
        background-color: #ddd;
        }

        /* Create an active/current tablink class */
        #tab button.active {
        background-color: #ccc;
        }

        /* Style the tab content */
        #tabContent {
        display: none;
        padding: 6px 12px;
        border: 1px solid #ccc;
        border-top: none;
        }

          /* Style the top navigation bar */
        .navbar {
        overflow: hidden;
        background-color: lightblue;
        }

        
         /* Style the navigation bar links */
         .navbar button{
        float: left;
        display: block;
        color: black;
        text-align: center;
        padding: 14px 20px;
        background-color: Transparent;
        border: none;
        outline: none;
        text-decoration: none;
        }

        /* Right-aligned link */
        .navbar button.right {
        float: right;
        }

        /* Change color on hover */
        .navbar button:hover {
        background-color: #ddd;
        color: black;
        }
        
        /* Footer */
        .footer {
        padding: 20px;
        text-align: center;
        background: lightblue;
        }
        img {
        float: left;
        width: 150px;
        height: 60px;
        margin: 4px 0px 4px 8px;  
        }

        .thkh{
            width: 600px;
            height: 400px;
        }

        #text1{
            margin-left: 700px;
        }
        .page-header {
        color: black;
        margin: 3px 1px;
        padding: 20px;

        }

        .page-header img {
            /* float: left; */
            width: 160px;
            height: 65px;
            margin: 0px 0px
        }

        .page-header h1 {
            font-size: 15px;
            position: relative;
            color: black;
            text-align: center;
        }

        .search {
            position: absolute;
            top: 50px;
            right: 20px;
        }


        .formPopup {
        display: none;
        position: fixed;
        left:50%;
        top:50%;
        transform:translate(-50%, -50%);
        border: 3px solid #999999;
        z-index: 9;
        }
        .formContainer {
        max-width: 500px;
        padding: 20px;
        background-color: #fff;
        }
        .formContainer textarea {
        width: 100%;
        padding: 15px;
        margin: 5px 0 20px 0;
        border: none;
        background: #eee;
        }
        .formContainer textarea:focus {
        background-color: #ddd;
        outline: none;
        }
        #overlay {
          position:fixed;
          left:0;
          top:0;
          width:100vw;
          height:100vh;
          display:none;
          background-color:#000;
          opacity:0.5;
        }
        
       
       
    </style>
</head>
<body>
    <div class="page-header">
        <a href="login.html"><img src="../images/logo.jpg"></a>
        <br><br><br><br>

        <form method="get" id="searchform" onsubmit="return SearchName();"> 
            <div class="search">
            <input type="text" placeholder=" Search Bar" name="search" id="search">
            <input type="submit" value="Submit">
            </div>
        </form>
    </div>

    <div class="navbar">

        <button id="create" onclick="sendToCreate();">Create</button>
        <button id="view" onclick="sendToMyView();">View My Reports</button>
        <button id="view" onclick="sendToAllView();">View All Reports</button>
        <button id="Logout" class="right">Log Out</button>
    </div>
    
    <div class="w3-content" style="max-width:1250px">

      <div id="msg"></div>
        
      <div class="box-wrapper">
        <table id="reportpage" style="width:100%;" >
        
        </table>
        
      </div>
      <div class="submitPopup">
        <div class="formPopup" id="popupForm">
            <div class="formContainer">
              <h3>Reason to void</h3>
              <textarea name="voidReason" id="voidReason" cols="75" rows="10" style="resize: none;"></textarea>
              <button id="voidBtn">Void</button>
              <button onclick="closeForm()">Close</button>
            </div>
        </div>
      </div>
      <div class="deletePopup">
        <div class="formPopup" id="deleteForm">
            <div class="formContainer">
              <h3>Delete Report?</h3>
              <button id="deleteBtn">Delete</button>
              <button onclick="closeForm()">Close</button>
            </div>
        </div>
      </div>
      <div id="overlay"></div>
      </div>
    <br>

    <div class="footer">
        <h6>Â© 2021 Ang Mo Kio - Thye Hua Kwan Hospital. All rights reserved.</h6>
    </div>
</body>
</html>
